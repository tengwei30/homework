<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Vue</title>
</head>

<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>V-text</h1>
    <div v-text="msg"></div>
    <h1>V-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <h1>v-html</h1>
    <div v-html="html"></div>
    <h1>v-on 点击事件</h1>
    <div v-on:click="alertText">点击事件</div>
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/obsever.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        count: 100,
        msg: 'hello World',
        person: {
          name: '张三'
        },
        html: "<span>我是一个span标签</span>"
      },
      methods: {
        alertText() {
          alert('1111')
        }
      }
    })
  </script>
</body>

</html>
